<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
         function myFun(){
            operand1=parseInt(prompt("enter number  1"));
            operand2=parseInt(prompt('enter number 2'));

            var operand=prompt("+,-,*,/");
            var result;

            if(operand==="+"){
                result=operand1+operand2;
                console.log(result);
            }
            else if(operand==="-"){
                result=operand1-operand2;
                console.log(result);
                
            }

            else if(operand==="*"){
                result=operand1*operand2;
                console.log(result);
                

            }

            else if(operand==="/"){
                result=operand1/operand2;
                console.log(result);

            }
        }
        myFun();
        </script>
    
</body>
</html>
